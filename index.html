
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Interactive Questions Game</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
    }

    .question-display {
        margin: 10px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        text-align: center;
        font-size: 24px; /* Adjusted for mobile */
        word-wrap: break-word; /* Ensure text doesn't overflow on small screens */
    }

    .category {
        margin: 10px;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #fff;
    }

    .category h3 {
        color: #333;
        font-size: 24px; /* Adjusted for mobile */
    }

    .number {
        display: inline-block;
        width: 40px; /* Adjusted for mobile */
        height: 40px; /* Adjusted for mobile */
        margin: 5px;
        background-color: #007bff;
        color: white;
        text-align: center;
        line-height: 40px; /* Adjusted for mobile */
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        font-size: 18px; /* Adjusted for mobile */
    }

    .number.used {
        background-color: #ccc;
        cursor: default;
    }

    .number.purple {
        background-color: #800080; /* Purple background */
    }

    /* Media query for tablets and larger screens */
    @media (min-width: 768px) {
        .question-display {
            font-size: 50px; /* Larger font size for larger screens */
        }

        .category h3 {
            font-size: 30px;
        }

        .number {
            width: 60px; /* Larger for larger screens */
            height: 60px; /* Larger for larger screens */
            line-height: 60px; /* Larger for larger screens */
            font-size: 22px; /* Larger font size for larger screens */
        }
    }

    /* Media query for desktops and larger screens */
    @media (min-width: 992px) {
        .question-display {
            margin: 20px;
            font-size: 130px; /* Even larger font size for desktops */
        }

        .number {
            width: 50px; /* Revert to original size */
            height: 50px; /* Revert to original size */
            line-height: 50px; /* Revert to original size */
            font-size: 18px; /* Revert to original size */
        }
    }
</style>

</head>
<body>

<div class="question-display">Click a number to show a question here</div>

<section id="life-questions" class="category">
    <h3>Life Questions</h3>
    <div class="numbers">
        <!-- Numbers for Life Questions will be generated by JavaScript -->
    </div>
</section>

<section id="relationship-questions" class="category">
    <h3>Relationship Questions</h3>
    <div class="numbers">
        <!-- Numbers for Relationship Questions will be generated by JavaScript -->
    </div>
</section>

<section id="god-questions" class="category">
    <h3>God Questions</h3>
    <div class="numbers">
        <!-- Numbers for God Questions will be generated by JavaScript -->
    </div>
</section>

<section id="interesting-general-questions" class="category">
    <h3>Interesting General Questions</h3>
    <div class="numbers">
        <!-- Numbers for Interesting General Questions will be generated by JavaScript -->
    </div>
</section>

<script>
    // Questions object with English and Chinese translations
       const questions = {
        'life-questions': [
            "What event in your life has had the biggest impact on who you are today?",
            "If you could live anywhere in the world for a year, where would it be?",
            "What is one thing you've always wanted to learn but never had the time for?",
            "At what moment in your life did you feel most alive?",
            "If you could send a message to the entire world, what would you say in 30 seconds?",
            "What are three things you value most about your life?",
            "If you could undo one decision you’ve made in your life, what would it be?",
            "What does your ideal day look like?",
            "How do you define success, and do you feel successful?",
            "What legacy do you hope to leave behind?",
            "If you could have one superpower, what would it be?",
            "What book has had the most impact on your life?",
            "If you could meet any fictional character, who would it be?",
            "What's the most adventurous thing you've ever done?",
            "What's a childhood dream you've never told anyone?",
            "If time travel was possible, would you rather visit the past or the future?",
            "What's the best piece of advice you've ever received?",
            "If you could instantly master any skill, what would it be?",
            "What hobby brings you the most joy?",
            "What's one thing you'd like to achieve in the next five years?"
        ],
        'relationship-questions': [
            "What qualities do you value most in a friendship? 你最看重友誼中的哪些品質？",
            "How has your idea of love changed over time? 你對愛情的看法隨著時間如何改變？",
            "What is one piece of advice you would give to maintain a healthy relationship? 你會給出哪一條建議來維持健康的關係？",
            "What has been your biggest challenge in a relationship and how did you overcome it? 在關係中你遇到的最大挑戰是什麼，你是如何克服它的？",
            "How do you balance personal space with the need for connection in relationships? 你如何在關係中平衡個人空間和連接的需求？",
            "What lesson did your first love teach you?你的初戀教會了你什麼教訓？",
            "How do you know when you can truly trust someone?你如何知道何時可以真正信任某人？",
            "In your opinion, what is the foundation of a strong relationship?在你看來，堅固關係的基礎是什麼？",
            "How has your upbringing affected your relationships?你的成長背景如何影響了你的人際關係？",
            "What does commitment mean to you?承諾對你意味著什麼",
            "What's the most valuable lesson you've learned from a past relationship?從過去的關係中，你學到了什麼最寶貴的教訓",
            "Do you believe in love at first sight?你相信一見鍾情嗎？",
            "How important is communication in a relationship?在一段關係中，溝通有多重要？",
            "How do you handle disagreements in a relationship?你如何處理關係中的分歧？",
            "What's one thing that's non-negotiable for you in a relationship?在一段關係中，對你來說有什麼是不可談判的？",
            "How do you show appreciation to your partner?你如何向伴侶表達欣賞之情？",
            "What's the best relationship advice you've ever heard?你聽過的最好的戀愛建議是什麼？",
            "What do you think is the key to a long-lasting relationship?你認為長久關係的關鍵是什麼？",
            "How important is trust in a relationship?在一段關係中，信任有多重要？",
            "What qualities make a good partner?哪些品質造就了一個好的伴侶？"
        ],
        'god-questions': [
            "Do you believe in God or a higher power?",
            "How do you reconcile your beliefs with the pain and suffering in the world?",
            "What spiritual practices or rituals do you find most meaningful?",
            "How do you find comfort during challenging times?",
            "Do you believe in life after death?",
            "How do your beliefs influence the choices you make in your daily life?",
            "Do you believe people are inherently good or evil?",
            "What role does gratitude play in your spirituality?",
            "How do you define your purpose in life?",
            "How do you connect with nature or the universe?",
            "How do you define spirituality?",
            "Do you think science and religion can coexist?",
            "How do you find inner peace?",
            "What's your perspective on fate and free will?",
            "Do you think everything happens for a reason?",
            "How do you connect with your higher self?",
            "What's a spiritual experience you'll never forget?",
            "How do you define the purpose of life?",
            "What's your perspective on miracles?",
            "Do you believe in reincarnation?"
        ],
        'interesting-general-questions': [
            "What is a fact you learned recently that amazed you?",
            "How do you define intelligence?",
            "If you could have dinner with any three people, dead or alive, who would they be?",
            "What is the most courageous thing you have ever done in your life?",
            "What do you think is the biggest problem facing the world today?",
            "What's the most beautiful place you've ever been to?",
            "If you could instantly master any skill, what would it be?",
            "What's the most valuable piece of advice you've been given?",
            "How do you push through tough times?",
            "What's one thing you're deeply proud of?",
            "What's the most fascinating documentary you've ever watched?",
            "If you could spend a day with any celebrity, who would it be?",
            "What fictional world would you love to live in?",
            "What's a mystery you'd love to solve?",
            "If you had to survive a zombie apocalypse, what three items would you take?",
            "Which era in history would you love to experience?",
            "What's a skill that's no longer common but you wish everyone had?",
            "If you could dine with any three people, dead or alive, who would they be?",
            "What's the most beautiful place you've ever visited?",
            "If you could be famous for one thing, what would it be?"
        ]
    };


    // Function to handle clicking a number
    function handleNumberClick(event) {
        const numberElement = event.target;
        if (!numberElement.classList.contains('used') && !numberElement.classList.contains('purple')) {
            const category = numberElement.closest('.category').id;
            const questionIndex = parseInt(numberElement.textContent, 10) - 1;
            document.querySelector('.question-display').textContent = questions[category][questionIndex];

            // Randomly decide if the number is used (gray) or delegated (purple)
      if (Math.random() < 0.3) { // 30% chance to turn purple
        numberElement.classList.add('purple');
    } else {
        numberElement.classList.add('used');
    }
    numberElement.removeEventListener('click', handleNumberClick);
        }
    }

    // Generate numbers for each category
    for (let category in questions) {
        const numbersContainer = document.querySelector(`#${category} .numbers`);
        for (let i = 1; i <= questions[category].length; i++) {
            const numberElement = document.createElement('div');
            numberElement.classList.add('number');
            numberElement.textContent = i;
            numberElement.addEventListener('click', handleNumberClick);
            numbersContainer.appendChild(numberElement);
        }
    }
</script>

</body>
</html>
